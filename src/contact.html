<body class="bg-gradient-to-r from-slate-200 to-yellow-400 font-optima flex flex-col gap-40">
  <header class="fixed z-10 w-full">
    <div class="mx-10">
      <nav
        class="w-full mx-auto max-w-screen-xl rounded-xl py-4 px-8 shadow-md backdrop-saturate-200 backdrop-blur-2xl border-black/80 bg-soft-jet relative z-50 mt-4 border-0">
        <div class="flex items-center justify-between mx-auto">
          <img src="../images/DEMARCO.png" alt="DEMARCO" class="w-40">

          <ul class="items-center hidden gap-8 ml-10 lg:flex">
            <li>
              <a href="../index.html" class="flex items-center gap-2 font-bold text-slate-200 hover:text-yellow-200">Home</a>
            </li>
            <li>
              <a href="./about.html" class="flex items-center gap-2 font-bold text-slate-200 hover:text-yellow-200">About</a>
            </li>
            <li>
              <a href="./contact.html" class="flex items-center gap-2 font-bold text-slate-200 hover:text-yellow-200">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <footer class="w-full h-screen flex flex-col items-center relative"> 
    <iframe class="w-full h-screen" height="500"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1080.9304778313485!2d-6.585257663205009!3d34.25821994773918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda759a0eb0531a9%3A0x9d3ec8bf917362bf!2sOptique%20Demarco!5e0!3m2!1sen!2sma!4v1726617342853!5m2!1sen!2sma"
      loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <section class="absolute right-0 flex flex-col justify-center items-center gap-2" style="right: 70px;">
      <form class="bg-soft-jet text-white border rounded-lg px-8 py-6 mx-auto my-8 w-[30rem]">
        <img src="../images/DEMARCO-w.png" alt="logoF" class="w-[200px] my-10">
        <div class="mb-4">
          <label for="name" class="block font-medium mb-2">Name</label>
          <input type="text" id="name" name="name"
            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
        <div class="mb-4">
          <label for="age" class="block font-medium mb-2">Age</label>
          <input type="number" id="age" name="age"
            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
        <div class="mb-4">
          <label for="gender" class="block font-medium mb-2">Gender</label>
          <select id="gender" name="gender"
            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400 text-slate-400"
            required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block font-medium mb-2">What glasses</label>
          <div class="flex flex-wrap -mx-2">
            <div class="px-2 w-1/3">
              <label for="glasses-normal" class="block font-medium mb-2">
                <input type="radio" id="glasses-normal" name="color" value="red" class="mr-2">glasses
              </label>
            </div>
            <div class="px-2 w-1/3">
              <label for="glasses-sun" class="block font-medium mb-2">
                <input type="radio" id="glasses-sun" name="color" value="blue" class="mr-2">Sunglasses
              </label>
            </div>
            <div class="px-2 w-1/3">
              <label for="glasses-lens" class="block font-medium mb-2">
                <input type="radio" id="glasses-lens" name="color" value="green" class="mr-2">Contact Lens
              </label>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="message" class="block font-medium mb-2">Message</label>
          <textarea id="message" name="message"
            class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
            rows="4"></textarea>
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
        </div>
  
      </form>
      <div>
        <h5>OR</h5>
      </div>
