        <div class="mb-4">

            required>
        </div>
        <div class="mb-4">
          <label for="age" class="block font-medium mb-2">Age</label>
          <input type="number" id="age" placeholder="your age" name="age" min="18"
            class="text-black border border-yellow-200 p-2 w-full rounded-lg focus:outline-none focus:border-yellow-400"
            required>
        </div>
        <div class="mb-4">
          <label for="phone" class="block font-medium mb-2">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" title="Phone number should be at least 10 digits"

            class="text-black border border-yellow-200 p-2 w-full rounded-lg focus:outline-none focus:border-yellow-400"
            required>
        </div>
        <div class="mb-4">
          <label class="block font-medium mb-2">What glasses</label>

                <input type="radio" id="glasses-normal" name="type" value="Glasses" class="mr-2">glasses
              </label>
            </div>
            <div class="px-2 w-1/3">
              <label for="glasses-sun" class="block font-medium mb-2">
                <input type="radio" id="glasses-sun" name="type" value="Sunglasses" class="mr-2">Sunglasses
              </label>
            </div>
            <div class="px-2 w-1/3">
              <label for="glasses-lens" class="block font-medium mb-2">
                <input type="radio" id="glasses-lens" name="type" value="Contact Lens" class="mr-2">Contact Lens
              </label>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="message" class="block font-medium mb-2">Message</label>
          <textarea id="message" name="message" placeholder="write more about your condition so we can help"
            class="text-black border border-yellow-200 p-2 w-full rounded-lg focus:outline-none focus:border-yellow-400"
            rows="4" required minlength="10"></textarea>
        </div>
        <div class="flex justify-center items-center">
          <button type="submit"
            class="bg-yellow-400 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition ease-in duration-300">Submit</button>
        </div>
      </form>

        function validateForm() {
          let phoneInput = document.getElementById('phone');
